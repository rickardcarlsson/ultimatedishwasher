<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="utf-8">
<title></title>
<script type="text/javascript">
var loadImage;
var tempImage;
var washImage;
var dryImage;
var loadText;
var tempText;
var washText;
var dryText;		
var loadMultiplier = 1;
var tempEnergy = 1;
var washWater = 1;
var dryConsumption = 0;
var washDuration = 0;
var dryDuration = 0;
var durationHours = 0;
var durationMinutes = 0;
var loadClicked = false;
var tempClicked = false;
var washClicked = false;
var dryClicked = false;

function setLoadMultiplier(multiplier) { loadMultiplier = multiplier; energyCalculation(tempEnergy, loadMultiplier, dryConsumption); waterCalculation(washWater, loadMultiplier);}
function setTempEnergy(energy) { tempEnergy = energy; energyCalculation(tempEnergy, loadMultiplier, dryConsumption); }	
function setWashWater(water) { washWater = water; waterCalculation(washWater, loadMultiplier); }
function setDryConsumption(consumption) { dryConsumption = consumption; energyCalculation(tempEnergy, loadMultiplier, dryConsumption); }

function changeLoadImage(imageFile) { document.getElementById('LoadImageReplace').src = imageFile; loadImage = imageFile; }
function changeTempImage(imageFile) { document.getElementById('TempImageReplace').src = imageFile; tempImage = imageFile; }
function changeWashImage(imageFile) { document.getElementById('WashImageReplace').src = imageFile; washImage = imageFile; }
function changeDryImage(imageFile) { document.getElementById('DryImageReplace').src = imageFile; dryImage = imageFile; }	

function changeLoadText(imageFile) { document.getElementById('LoadTextReplace').src = imageFile; loadText = imageFile; }
function changeTempText(imageFile) { document.getElementById('TempTextReplace').src = imageFile; tempText = imageFile; }
function changeWashText(imageFile) { document.getElementById('WashTextReplace').src = imageFile; washText = imageFile; }
function changeDryText(imageFile) { document.getElementById('DryTextReplace').src = imageFile; dryText = imageFile; }	
	
	
function setWashDuration(duration) { washDuration = duration; totalDuration();}
function setDryDuration(duration) { dryDuration = duration; totalDuration(); }
function totalDuration() { durationHours = Math.floor((washDuration + dryDuration)/60) ; durationMinutes = (washDuration + dryDuration) % 60 ; document.getElementById("duration").innerHTML = durationHours + "h:" + durationMinutes + "m";}

function energyCalculation(temp, multiplier, dry) { energyConsumption = 20 * (temp * multiplier + dry) + 54; document.getElementById('energy').style.height = energyConsumption + "px"; }
function waterCalculation(water, multiplier) { waterConsumption = 23.75 * (water * multiplier) + 50.5; document.getElementById('water').style.height = waterConsumption + "px"; }
	
function loadtemp() {
	if ( loadImage == "LargeLoad.png" && tempImage == "HighTemp.png") { document.getElementById('LoadTemp').src = "LargeLoad-High.png"; }
	else if ( loadImage == "LargeLoad.png" && tempImage == "MediumTemp.png") { document.getElementById('LoadTemp').src = "LargeLoad-Medium.png"; }
	else if ( loadImage == "LargeLoad.png" && tempImage == "LowTemp.png") { document.getElementById('LoadTemp').src = "LargeLoad-Low.png"; }

	else if ( loadImage == "MediumLoad.png" && tempImage == "LowTemp.png") { document.getElementById('LoadTemp').src = "MediumLoad-Low.png"; }	
	else if ( loadImage == "MediumLoad.png" && tempImage == "MediumTemp.png") { document.getElementById('LoadTemp').src = "MediumLoad-Medium.png"; }
	else if ( loadImage == "MediumLoad.png" && tempImage == "HighTemp.png") { document.getElementById('LoadTemp').src = "MediumLoad-High.png"; }
	
	else if ( loadImage == "SmallLoad.png" && tempImage == "HighTemp.png") { document.getElementById('LoadTemp').src = "SmallLoad-High.png"; }	
	else if ( loadImage == "SmallLoad.png" && tempImage == "MediumTemp.png") { document.getElementById('LoadTemp').src = "SmallLoad-Medium.png"; }	
	else if ( loadImage == "SmallLoad.png" && tempImage == "LowTemp.png") { document.getElementById('LoadTemp').src = "SmallLoad-Low.png"; }	
					}
	
function tempwash() {
	if ( tempImage == "HighTemp.png" && washImage == "HardWash.png") { document.getElementById('TempWash').src = "HighTemp-Hard.png"; }
	else if ( tempImage == "HighTemp.png" && washImage == "MediumWash.png") { document.getElementById('TempWash').src = "HighTemp-Medium.png"; }
	else if ( tempImage == "HighTemp.png" && washImage == "LightWash.png") { document.getElementById('TempWash').src = "HighTemp-Light.png"; }

	else if ( tempImage == "MediumTemp.png" && washImage == "HardWash.png") { document.getElementById('TempWash').src = "MediumTemp-Hard.png"; }
	else if ( tempImage == "MediumTemp.png" && washImage == "MediumWash.png") { document.getElementById('TempWash').src = "MediumTemp-Medium.png"; }
	else if ( tempImage == "MediumTemp.png" && washImage == "LightWash.png") { document.getElementById('TempWash').src = "MediumTemp-Light.png"; }	
	
	else if ( tempImage == "LowTemp.png" && washImage == "HardWash.png") { document.getElementById('TempWash').src = "LowTemp-Hard.png"; }
	else if ( tempImage == "LowTemp.png" && washImage == "MediumWash.png") { document.getElementById('TempWash').src = "LowTemp-Medium.png"; }
	else if ( tempImage == "LowTemp.png" && washImage == "LightWash.png") { document.getElementById('TempWash').src = "LowTemp-Light.png"; }	
					}
	
function washdry() {
	if ( washImage == "HardWash.png" && dryImage == "HotDry.png") { document.getElementById('WashDry').src = "HardWash-Hot.png"; }
	else if ( washImage == "HardWash.png" && dryImage == "ColdDry.png") { document.getElementById('WashDry').src = "HardWash-Cold.png"; }
	else if ( washImage == "HardWash.png" && dryImage == "NoDry.png") { document.getElementById('WashDry').src = "HardWash-No.png"; }
	
	else if ( washImage == "MediumWash.png" && dryImage == "HotDry.png") { document.getElementById('WashDry').src = "MediumWash-Hot.png"; }
	else if ( washImage == "MediumWash.png" && dryImage == "ColdDry.png") { document.getElementById('WashDry').src = "MediumWash-Cold.png"; }
	else if ( washImage == "MediumWash.png" && dryImage == "NoDry.png") { document.getElementById('WashDry').src = "MediumWash-No.png"; }	

	else if ( washImage == "LightWash.png" && dryImage == "HotDry.png") { document.getElementById('WashDry').src = "LightWash-Hot.png"; }
	else if ( washImage == "LightWash.png" && dryImage == "ColdDry.png") { document.getElementById('WashDry').src = "LightWash-Cold.png"; }
	else if ( washImage == "LightWash.png" && dryImage == "NoDry.png") { document.getElementById('WashDry').src = "LightWash-No.png"; }		
				}
	
function loadClick() { loadClicked = true }
function tempClick() { tempClicked = true }
function washClick() { washClicked = true }
function dryClick() { dryClicked = true }
	
function startCycle() {
	if (loadClicked && tempClicked && washClicked && dryClicked) { document.getElementById('Start').src = "Start-Green.png"; document.getElementById('runLaterPlay').style.display = 'block'}			
					}

	
</script>
</head>

<body>

<img class="layer1" src="Background.png"/>
<img class="layer4" src="Icons.png"/>

<img class="layer3" id="LoadImageReplace"/>
<img class="layer3" id="TempImageReplace"/>
<img class="layer3" id="WashImageReplace"/>
<img class="layer3" id="DryImageReplace"/>

<img class="layer3" id="LoadTextReplace"/>
<img class="layer3" id="TempTextReplace"/>
<img class="layer3" id="WashTextReplace"/>
<img class="layer3" id="DryTextReplace"/>

<img class="layer2" id="LoadTemp"/>
<img class="layer2" id="TempWash"/>
<img class="layer2" id="WashDry"/>
<img class="layer4" id="Start"/>

<a id="runLaterPlay" href="#" onClick="document.getElementById('runLaterBox').style.display = 'block'" class="layer4" style="display: none"></a>
<div id="runLaterBox" style="display: none; z-index: 10"><a href="#" onClick="alert('Bra jobbat!'); location.reload();">lala</a></div>

<div id="duration" class="layer4">0h:00m</div>

<div id="consumptionbar" class="layer4">
	<div id="consumptioncontent">
		<div id="energy" style="height: 74.25px"><img src="energy.png" width="30%"/></div>
		<div id="water" style="height: 74.25px"><img src="water.png" width="30%" /></div>
	</div>
</div>

<div id="wrapper">
    <a id="largeload" href="#" onClick="loadClick(); changeLoadText('LARGE-LOAD.png'); changeLoadImage('LargeLoad.png'); loadtemp(); setLoadMultiplier(4); setWashDuration(120); startCycle();"/>
    <a id="mediumload" href="#" onClick="loadClick(); changeLoadText('MEDIUM-LOAD.png'); changeLoadImage('MediumLoad.png'); loadtemp(); setLoadMultiplier(2); setWashDuration(60); startCycle();"/>
    <a id="smallload" href="#" onClick="loadClick(); changeLoadText('SMALL-LOAD.png'); changeLoadImage('SmallLoad.png'); loadtemp(); setLoadMultiplier(1); setWashDuration(30); startCycle();"/>

    <a id="hightemp" href="#" onClick="tempClick(); changeTempText('HIGH-TEMP.png'); changeTempImage('HighTemp.png'); loadtemp(); tempwash(); setTempEnergy(3); startCycle();"/>   
    <a id="mediumtemp" href="#" onClick="tempClick(); changeTempText('MEDIUM-TEMP.png'); changeTempImage('MediumTemp.png'); loadtemp(); tempwash(); setTempEnergy(2); startCycle();"/>
    <a id="lowtemp" href="#" onClick="tempClick(); changeTempText('LOW-TEMP.png'); changeTempImage('LowTemp.png'); loadtemp(); tempwash(); setTempEnergy(1); startCycle();"/> 

    <a id="hardwash" href="#" onClick="washClick(); changeWashText('HARD-WASH.png'); changeWashImage('HardWash.png'); tempwash(); washdry(); setWashWater(3); startCycle();"/>
    <a id="mediumwash" href="#" onClick="washClick(); changeWashText('MEDIUM-WASH.png'); changeWashImage('MediumWash.png'); tempwash(); washdry(); setWashWater(2); startCycle();"/>   
    <a id="lightwash" href="#" onClick="washClick(); changeWashText('LIGHT-WASH.png'); changeWashImage('LightWash.png'); tempwash(); washdry(); setWashWater(1); startCycle();"/>
    
	<a id="hotdry" href="#" onClick="dryClick(); changeDryText('HOT-DRY.png'); changeDryImage('HotDry.png'); washdry(); setDryConsumption(2); setDryDuration(30); startCycle();"/>
	<a id="colddry" href="#" onClick="dryClick(); changeDryText('AIRCOLD-DRY.png'); changeDryImage('ColdDry.png'); washdry(); setDryConsumption(1); setDryDuration(50); startCycle();"/>  
	<a id="nodry" href="#" onClick="dryClick(); changeDryText('NO-DRY.png'); changeDryImage('NoDry.png'); washdry(); setDryConsumption(0); setDryDuration(0); startCycle();"/>  	  
</div>

</body>
</html>
